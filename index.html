<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign up</title>
</head>

<body>
    <img src="../background.jpg" alt="psychedelic background">
    <div id="main">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.<br><br>You know you want to.
        </p>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <div id="controls">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone">
                        <label for="passconf">CONFIRM PASSWORD</label>
                        <input type="password" id="passconf">
                    </div>
                </div>
            </fieldset>
        </form>
        <div>
            <button>Create Account</button>
            <div>Already have an account? Log in</div>
        </div>        
    </div>
</body>
</html>
